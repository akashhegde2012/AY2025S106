<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>Deposit Money</title>
</head>
<body>
    <div class="container">
        <h2>Deposit Money</h2>
        <input type="text" name="address" id="depositor" placeholder="Address">
        <input type="number" name="amount" id="amount" placeholder="Amount to deposit">
        <button class="btn" onclick="deposit()">Deposit</button>
        <button class="btn" onclick="viewDeposit()">View Deposit</button>
        <form action="/main" method="post">
            <input type="submit" value="Main">
        </form>
        <p id="view_depositor"></p>
        <p id="view_amount"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const ABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_amount",
                        "type": "uint256"
                    },
                    {
                        "internalType": "address",
                        "name": "_depositor",
                        "type": "address"
                    }
                ],
                "name": "deposit",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "deposit_view",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    },
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        const contractAddress = "0xbe52fcbe9d70cc4c4d282b17e1f4a6f6d3a9bade";
        const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(ABI, contractAddress);

        async function deposit() {
            const accounts = await web3.eth.requestAccounts();
            const depositor = document.getElementById("depositor").value;
            const amount = document.getElementById("amount").value;
            console.log(amount, depositor);
            await contract.methods.deposit(amount, depositor).send({from: accounts[0]});
        }

        async function viewDeposit() {
            let result = await contract.methods.deposit_view().call();
            document.getElementById("view_depositor").innerText = "Depositor: " + result[1];
            document.getElementById("view_amount").innerText = "Amount: " + result[0];
        }
    </script>
</body>
</html>
